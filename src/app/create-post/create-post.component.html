<form (submit)="createPost()" class="mb-4">
  <div class="flex items-center gap-2">
    <input
      type="text"
      [(ngModel)]="newPostTitle"
      name="newPostTitle"
      placeholder="Enter post title"
      class="px-3 py-2 bg-white/10 border border-white/10 outline-0 rounded-md w-full text-white"
    />
    <input
      type="text"
      [(ngModel)]="newPostImage"
      name="newPostImage"
      placeholder="Enter image URL"
      class="px-3 py-2 bg-white/10 border border-white/10 outline-0 rounded-md text-white"
    />
    <button
      type="submit"
      class="bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 px-4 rounded whitespace-nowrap cursor-pointer"
    >
      Add Post
    </button>
  </div>
</form>
