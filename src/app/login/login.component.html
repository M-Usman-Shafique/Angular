<div class="flex items-center justify-center min-h-[calc(100vh-10vh)]">
  <div
    class="w-full max-w-sm bg-white/5 border-2 border-white/10 p-6 rounded-2xl shadow-lg"
  >
    <h2 class="text-2xl font-bold text-center text-gray-100 mb-6">Login</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-300 mb-2"
          >Email</label
        >
        <input
          type="email"
          id="email"
          [(ngModel)]="user.email"
          name="email"
          required
          class="w-full p-3 text-gray-100 border border-white/15 rounded-lg focus:outline-none focus:ring-1 focus:ring-gray-300"
          placeholder="Enter your email"
        />
      </div>

      <div class="mb-6">
        <label
          for="password"
          class="block text-sm font-medium text-gray-300 mb-2"
          >Password</label
        >
        <input
          type="password"
          id="password"
          [(ngModel)]="user.password"
          name="password"
          required
          class="w-full p-3 text-gray-100 border border-white/15 rounded-lg focus:outline-none focus:ring-1 focus:ring-gray-300"
          placeholder="Enter your password"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-gray-200 text-black font-semibold py-3 rounded-lg hover:bg-gray-300 transition"
      >
        Login
      </button>
    </form>
    <div class="mt-4 flex items-center justify-center gap-1">
      <span class="text-sm">Don't have an account?</span>
      <button
        routerLink="/register"
        class="font-medium text-sm hover:underline cursor-pointer"
      >
        Sign Up
      </button>
    </div>
  </div>
</div>
